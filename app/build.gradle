apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.iuriich.KrgadosPlayLauncher"
        minSdkVersion 19
        targetSdkVersion 19
        versionCode 2
        versionName "1.1"
        def appFileName = "KrgadosPlayLauncher"
        setProperty("archivesBaseName", "$appFileName - $versionName($versionCode)")
        resValue "string", "app_version", versionName
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}

dependencies {
}